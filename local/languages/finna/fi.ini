; Tooltips
tooltip_tabs_eds_html = "<h4>Kansainväliset e-aineistot</h4><p>Kansainväliset e-aineistot -välilehdeltä löydät sähköisessä muodossa esimerkiksi lukuisia vertaisarvioituja tutkimuksia, artikkelijulkaisuja ja e-kirjoja useilta eri tieteenaloilta ja eri kustantajilta.</p><p><strong>HUOM!</strong> Saat kattavammat hakutulokset kirjautuessasi korkeakoulun tunnuksilla"
tooltip_tabs_l1_html = "<h4>Oppimateriaalit</h4><p>Oppimateriaalit-välilehdeltä löydät Avointen oppimateriaalien kirjastoon tallennettuja oppimateriaaleja. Käytössäsi ovat oppimisen hakurajaimet.</p>"
tooltip_tabs_local_html = "<h4>Kirjaston/arkiston/museon kokoelmat</h4><p>Kirjaston kokoelmat -välilehdeltä löydät mm. kirjat, e-kirjat, opinnäytteet, lehdet ja tietokannat. Haku kohdistuu samanaikaisesti kirjaston kokoelmiin sekä muihin aktivoituihin aineistoihin.</p><p> Oikean reunan Rajaa hakua -valikon avulla voit rajata hakutulokset kohdistumaan esim. pelkästään tietyn organisaation kokoelmiin tai valitsemiisi aineistotyyppeihin tai uutuuksiin.</p>"
tooltip_tabs_pci_html = "<h4>Kansainväliset e-aineistot</h4><p>Kansainväliset e-aineistot -välilehdeltä löydät sähköisessä muodossa esimerkiksi lukuisia vertaisarvioituja tutkimuksia, artikkelijulkaisuja ja e-kirjoja useilta eri tieteenaloilta ja eri kustantajilta.</p><p><strong>HUOM!</strong> Saat kattavammat hakutulokset kirjautuessasi korkeakoulun tunnuksilla"
tooltip_tabs_R2_html = ""
tooltip_tabs_summon_html = "<h4>Kansainväliset e-aineistot</h4><p>Kansainväliset e-aineistot -välilehdeltä löydät sähköisessä muodossa esimerkiksi lukuisia vertaisarvioituja tutkimuksia, artikkelijulkaisuja ja e-kirjoja useilta eri tieteenaloilta ja eri kustantajilta.</p><p><strong>HUOM!</strong> Saat kattavammat hakutulokset kirjautuessasi korkeakoulun tunnuksilla"
tooltip_facet_html = "<h4>Rajaa hakua</h4><p>Rajaa hakua tarkemmaksi esimerkiksi saatavuuden, toimialan, organisaation tai aineistotyypin perusteella.</p><p>Rajausvaihtoehdot vaihtelevat hakuvälilehden ja hakusanan antamien tuloksien mukaan.</p><p>Voit rajata useamman vaihtoehdon kerralla sekä poistaa tekemiäsi rajauksia.</p>"
tooltip_blended_search_html = "<h4>Haku kaikista kokoelmista</h4><p>Kirjoita hakukenttään teoksen nimi, tekijä, aihe tai muita asiaan liittyviä hakusanoja.</p><p>Katkaise hakusana tähdellä *, esim. kasvatustie*. </p><p>Yhdistä hakusanat Boolen operaattoreilla AND, OR ja NOT. </p><p>Tarkan fraasihaun voit tehdä kirjoittamalla hakusanat lainausmerkkeihin.</p><p>Haun jälkeen käytettävissä on lisää rajaustyökaluja.</p>"
tooltip_eds_search_html = "<h4>Haku kansainvälisistä aineistoista</h4><p>Kirjoita hakukenttään teoksen nimi, tekijä, aihe tai muita asiaan liittyviä hakusanoja. Käytä hakukielenä suomea tai englantia. </p><p>Katkaise hakusana tähdellä *, esim. kasvatustie*. </p><p>Yhdistä hakusanat Boolen operaattoreilla AND tai OR. </p><p>Tarkan fraasihaun voit tehdä kirjoittamalla hakusanat lainausmerkkeihin.</p><p>Haun jälkeen käytettävissä on lisää rajaustyökaluja.</p>"
tooltip_local_search_html = "<h4>Haku kirjaston/museon/arkiston kokoelmista</h4><p>Kirjoita hakukenttään teoksen nimi, tekijä, aihe tai muita asiaan liittyviä hakusanoja.</p><p>Katkaise hakusana tähdellä *, esim. kasvatustie*. </p><p>Yhdistä hakusanat Boolen operaattoreilla AND, OR ja NOT. </p><p>Tarkan fraasihaun voit tehdä kirjoittamalla hakusanat lainausmerkkeihin.</p><p>Haun jälkeen käytettävissä on lisää rajaustyökaluja.</p>"
tooltip_pci_search_html = "<h4>Haku kansainvälisistä aineistoista</h4><p>Kirjoita hakukenttään teoksen nimi, tekijä, aihe tai muita asiaan liittyviä hakusanoja. Käytä hakukielenä suomea tai englantia. </p><p>Katkaise hakusana tähdellä *, esim. kasvatustie*. </p><p>Yhdistä hakusanat Boolen operaattoreilla AND tai OR. </p><p>Tarkan fraasihaun voit tehdä kirjoittamalla hakusanat lainausmerkkeihin.</p><p>Haun jälkeen käytettävissä on lisää rajaustyökaluja.</p>"
tooltip_R2_search_html = ""
tooltip_summon_search_html = "<h4>Haku kansainvälisistä aineistoista</h4><p>Kirjoita hakukenttään teoksen nimi, tekijä, aihe tai muita asiaan liittyviä hakusanoja. Käytä hakukielenä suomea tai englantia. </p><p>Katkaise hakusana tähdellä *, esim. kasvatustie*. </p><p>Yhdistä hakusanat Boolen operaattoreilla AND tai OR. </p><p>Tarkan fraasihaun voit tehdä kirjoittamalla hakusanat lainausmerkkeihin.</p><p>Haun jälkeen käytettävissä on lisää rajaustyökaluja.</p>"
tooltip_myaccount_html = "<h4>Oma tili</h4><p>Hallitse käyttäjätietojasi ja kirjastokorttejasi Omat tiedot - ja Kirjastokortit -alasivuilla.</p><p>Tekemäsi lainat, varaukset ja mahdolliset maksut löytyvät omilta alasivuiltaan.</p><p>Valitsemasi suosikit sekä viimeisimmät ja tallentamasi haut ovat muokattavissa Suosikit- ja Tallennetut haut -alasivuilla.</p>"
tooltip_blended_advanced_html = "<h4>Tarkennettu haku kaikista kokoelmista</h4><p>Tarkennetun haun sivulla voit kirjoittaa hakutermejä ja -lausekkeita sekä hakuoperaattoreita useisiin kenttiin.</p><p>Jokaisen hakukentän vieressä olevasta alasvetovalikosta valita, mihin tietueen kenttään haku kohdistetaan. Oletus on <strong>kaikki kentät</strong>.</p><p>Voit tarkentaa hakua kohdistumaan <strong>nimekkeeseen</strong>/<strong>otsikkoon</strong>, <strong>tekijään</strong>, <strong>aiheeseen</strong> tai <strong>abstraktiin</strong>/<strong>kuvaukseen</strong>.</p><p>Haku tuottaa tulokseksi tietueet, jotka täsmäävät kaikkien hakukenttien sisältöön.</p><p><strong>Lisää hakukenttä</strong> –painikkeella lomakkeelle voi lisätä uuden hakukentän.</p><p><a href='../Content/help-advanced'>Tarkemmat hakuohjeet</a></p>"
tooltip_eds_advanced_html = "<h4>Tarkennettu EDS-haku kansainvälisistä e-aineistoista</h4><p>Tarkennetun haun sivulla on useita hakukenttiä, joihin voi kirjoittaa hakutermejä ja -lausekkeita sekä hakuoperaattoreita.</p><p>Jokaisen hakukentän vieressä on alasvetovalikko, josta voi valita, mihin tietueen kenttään haku kohdistetaan (kaikki kentät, otsikko, tekijä, ym.)</p>"
tooltip_local_advanced_html = "<h4>Tarkennettu haku kirjaston/museon/arkiston kokoelmista</h4><p>Tarkennetun haun sivulla on useita hakukenttiä, joihin voi kirjoittaa hakutermejä ja -lausekkeita sekä hakuoperaattoreita.</p><p>Jokaisen hakukentän vieressä on alasvetovalikko, josta voi valita, mihin tietueen kenttään haku kohdistetaan (kaikki kentät, otsikko, tekijä, ym.)</p><p>Hae-valikko määrittelee, miten useita hakukenttiä sisältävä kysely käsitellään:</p><p><strong>Kaikilla näillä (AND)</strong> — Tuottaa tulokseksi tietueet, jotka täsmäävät kaikkien hakukenttien sisältöön.</p><p><strong>Millä tahansa näistä (OR)</strong> — Tuottaa tulokseksi tietueet, jotka täsmäävät yhden tai useamman hakukentän sisältöön.</p><p><strong>Ei millään näistä (NOT)</strong> — Tuottaa tulokseksi tietueet, joissa ei esiinny yhdenkään hakukentän sisältöä.</p><p><strong>Lisää hakukenttä</strong> –painikkeella lomakkeelle pystyy lisäämään uuden hakukentän.</p><p><strong>Lisää hakuryhmä</strong> –painike lisää uuden ryhmän hakukenttiä.</p><p><strong>Poista hakuryhmä</strong> –painikkeella ryhmiä voidaan poistaa.</p><p>Hakuryhmien välisiä suhteita määritellään käyttäen <strong>Kaikki ryhmät (AND)</strong> ja <strong>Mikä tahansa ryhmä (OR)</strong> –hakuoperaattoreita.</p><p><a href='../Content/Help#advancedsearch'>Tarkemmat hakuohjeet</a></p>"
tooltip_pci_advanced_html = "<h4>Tarkennettu haku kansainvälisistä e-aineistoista</h4><p>Tarkennetussa haussa voit kirjoittaa hakusanoja ja –lauseita useisiin eri hakukenttiin.</p><p>Valitse rivin ensimmäisessä alasvetovalikosta, miten haluat yhdistää samalla rivillä olevat sanat. Voit valita, haetaanko tietueita, jotka täsmäävät <strong>kaikkiin rivin hakusanoihin</strong>, <strong>mihin tahansa rivin hakusanoista</strong> vai <strong>koko hakusanojen muodostamaan fraasiin</strong>.</p><p>Rivin toisesta alasvetovalikosta voi valita, mihin tietueen kenttään haku kohdistetaan. Oletusarvo on <strong>Kaikki osumat</strong>. Voit tarkentaa hakua kohdistumaan <strong>otsikkoon</strong>, <strong>tekijään</strong>, <strong>aiheeseen</strong>, <strong>abstraktiin</strong> tai <strong>ISSN</strong>-tunnukseen.</p><p>Rivit yhdistyvät toisiinsa <strong>AND</strong>-operaattoreilla eli haku tuottaa tulokseksi tietueet, jotka täsmäävät kaikkien rivien hakuehtoihin.</p><p><strong>Lisää hakukenttä</strong> -painikkeella voi lisätä rivejä.</p>"
tooltip_R2_advanced_html = ""
tooltip_summon_advanced_html = "<h4>Tarkennettu Summon-haku kansainvälisistä e-aineistoista</h4><p>Tarkennetun haun sivulla on useita hakukenttiä, joihin voi kirjoittaa hakutermejä ja -lausekkeita sekä hakuoperaattoreita.</p><p>Jokaisen hakukentän vieressä on alasvetovalikko, josta voi valita, mihin tietueen kenttään haku kohdistetaan (kaikki kentät, otsikko, tekijä, ym.)</p><p><q>Sisältää</q> tai <q>on täsmälleen</q> määrittelee, miten useita hakukenttiä sisältävä kysely käsitellään.</p>"
tooltip_tabs_combined_html = ""
tooltip_library_card_name_html = "<h4>Kirjastokortin nimi (vapaaehtoinen)</h4> Voit halutessasi nimetä kirjastokortin erottaaksesi sen helpommin. Kirjastokortin nimi näkyy pudotusvalikoissa, kun tiliisi on liitetty useampi kirjastokortti. Jos jätät nimen tyhjäksi, kortin nimenä näkyy kirjastokortin tunnus."

