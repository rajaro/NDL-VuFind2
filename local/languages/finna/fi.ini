R2_termsofuse_content_html = "Finna Tutkijasalin sisältämiä aineistotietoja (kuvailutietoa, luettelointitietoa, metatietoja) saa käyttää tietosuoja-asetuksen ja tietosuojalain asettamin rajoituksin. Käyttäjällä on oikeus hakea ja selata aineistotietoja. Käyttäjä sitoutuu käyttämään aineistotietoa ja aineistoja ilmoittamansa käyttötarkoituksen mukaisesti.<br><br>Jos käyttäjä toimii aineistotietojen käyttöehtojen, lainsäädännön tai hyvien tapojen vastaisesti, palvelun ylläpitäjä voi lopettaa käyttöoikeuden ja poistaa käyttäjätunnuksen. Käyttäjä vastaa kaikesta vahingosta, joka on aiheutunut arkistolle tai kolmannelle osapuolelle siitä, että käyttäjä on toiminut näiden käyttöehtojen, lainsäädännön, viranomaismääräysten tai hyvien tapojen vastaisesti.<br><br>Lue lisää ajantasaisesta lainsäädännöstä Finlex.fi -sivustolla.<br><br>Tutkijasali-hakupalvelu sisältää myös vapaasti käytettäviä aineistotietoja. Nämä aineistotiedot ovat haettavissa ja näkyvillä myös kirjautumattomana. Finna.fi-hakupalvelun aineistotiedot ovat pääsääntöisesti käytettävissä vapaasti."
