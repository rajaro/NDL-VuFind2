organisation_usage_rights_0/arc/_html = "<p>Voit tutustua suurimpaan osaan arkistojen aineistoista paikan päällä arkiston tiloissa. Tutkijat, opiskelijat ja kansalaiset voivat hakea käyttörajoitettuihin aineistoihin tutkimuslupaa, joka yleensä pyritään myöntämään.</p><p>Kaikki mukana olevat arkistot ovat tuoneet Finnaan verkossa saatavilla olevia aineistojaan, joihin kenellä tahansa on pääsy.</p>"
organisation_usage_rights_0/mus/_html = "<p>Finnassa pääset katselemaan verkossa saatavilla olevia aineistoja, jotka eivät ole näytteillä museon tiloissa, ja joihin esimerkiksi vain tutkijat ovat päässeet aiemmin käsiksi.</p><p>Voit tilata painokelpoisia kuvia tai käyttöoikeuksia kuviin monista museoista maksullisena lisäpalveluna.</p>"
organisation_usage_rights_1/lib/pub/_html = "<p>Kuka tahansa voi lainata kirjoja ja muita aineistoja Suomen yleisistä kirjastoista. Kirjastokortin myöntämiseksi saatetaan vaatia suomalainen postiosoite.</p>"
organisation_usage_rights_1/lib/spl/_html = "<p>Kuka tahansa voi lainata useimpien erikoiskirjastojen aineistoja.</p><p>Lainausoikeuden hankkiminen uuteen kirjastoon ei aina edellytä edes uuden kirjastokortin hankintaa, koska joissakin tapauksissa lainausoikeus voidaan lisätä olemassaolevaan kirjastokorttiin. Lainausoikeuksia myönnetään yleensä kirjastojen palvelupisteissä.</p>"
organisation_usage_rights_1/lib/uni/_html = "<p>Kuka tahansa voi lainata useimpien yliopisto- ja ammattikorkeakoulukirjastojen aineistoja.</p><p>Lainausoikeuden hankkiminen uuteen kirjastoon ei aina edellytä edes uuden kirjastokortin hankintaa, koska joissakin tapauksissa lainausoikeus voidaan lisätä olemassaolevaan kirjastokorttiin. Lainausoikeuksia myönnetään yleensä kirjastojen palvelupisteissä.</p>"
